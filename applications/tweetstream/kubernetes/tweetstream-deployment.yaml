---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweetstream-backend
  namespace: default
  labels:
    app: tweetstream-backend
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tweetstream-backend
  template:
    metadata:
      labels:
        app: tweetstream-backend
        component: backend
    spec:
      initContainers:
      - name: setup
        image: node:18-alpine
        workingDir: /app
        command: ['sh', '-c']
        args:
          - |
            echo "üì¶ Copying application files..."
            cp /config/package.json /app/
            cp /config/server.js /app/
            echo "üì¶ Installing dependencies..."
            npm install --production
            echo "‚úÖ Setup complete"
            ls -la /app/
            echo "üì¶ Node modules:"
            ls -la /app/node_modules/ | head -10
        volumeMounts:
        - name: backend-code
          mountPath: /config
        - name: node-modules
          mountPath: /app
      containers:
      - name: backend
        image: node:18-alpine
        workingDir: /app
        command: ['node', 'server.js']
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DB_HOST
          value: "postgresql.platform-services.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "tweetstream"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: REDIS_HOST
          value: "redis-master.platform-services.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BROKER
          value: "kafka.platform-services.svc.cluster.local:9092"
        - name: JWT_SECRET
          value: "tweetstream-jwt-secret-2024"
        - name: FRONTEND_URL
          value: "http://tweetstream.local"
        volumeMounts:
        - name: node-modules
          mountPath: /app
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: backend-code
        configMap:
          name: tweetstream-backend-config
          items:
          - key: server.js
            path: server.js
          - key: package.json
            path: package.json
      - name: node-modules
        emptyDir: {}

